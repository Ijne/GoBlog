{{define "content"}}
<div style="display: flex; justify-content: center;">
    <div style="width: 100%; max-width: 500px;">
        <div class="card">
            <div class="card-header">
                <h4 style="margin: 0;">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form action="/login" method="POST" style="margin-bottom: 1.5rem;">
                    <div style="margin-bottom: 1rem;">
                        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div style="margin-bottom: 1.5rem; display: flex; align-items: center;">
                        <input type="checkbox" id="remember" name="remember" 
                               style="margin-right: 0.5rem; width: auto;">
                        <label for="remember" style="margin: 0;">Запомнить меня</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                </form>
                <div style="text-align: center;">
                    <p style="margin: 0;">Нет аккаунта? <a href="/register" style="color: var(--primary-color);">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

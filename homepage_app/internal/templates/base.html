<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBlog</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #f8f9fa;
            --light: #ffffff;
            --dark: #212529;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --max-width: 1200px;
            --header-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--secondary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Навигация */
        .header {
            background-color: var(--light);
            box-shadow: var(--shadow);
            height: var(--header-height);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: var(--border-radius);
        }

        .nav-link:hover {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .nav-link.active {
            color: var(--light);
            background-color: var(--primary);
        }

        /* Основной контент */
        .main {
            flex: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            width: 100%;
        }

        /* Футер */
        .footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 30px 0;
            text-align: center;
        }

        /* Карточки */
        .card {
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Формы */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Алерты */
        .alert {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .alert-danger {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
        }

        /* Утилиты */
        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 40px;
        }

        .mb-4 {
            margin-bottom: 40px;
        }

        .py-4 {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links {
                gap: 10px;
            }
            
            .main {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">GoBlog</a>
            <nav class="nav-links">
                {{if .ID}}
                <a href="/" class="nav-link active">Главная</a>
                {{end}}
                {{if .ID}}
                <a href="/profile" class="nav-link active">Профиль</a>
                {{end}}
                {{if .ID}}
                <a href="/?action=logout" class="nav-link">Выйти</a>
                {{else}}
                <a href="/?action=login" class="nav-link active">Войти</a>
                <a href="/?action=register" class="nav-link active">Регистрация</a>
                {{end}}
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {{template "content" .}}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 GoBlog. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Простые JS функции для улучшения UX
        document.addEventListener('DOMContentLoaded', function() {
            // Плавная прокрутка для всех ссылок
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Валидация форм
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    const password = this.querySelector('input[type="password"]');
                    const confirmPassword = this.querySelector('input[name="confirm_password"]');
                    
                    if (password && confirmPassword && password.value !== confirmPassword.value) {
                        e.preventDefault();
                        alert('Пароли не совпадают!');
                    }
                });
            });
        });
    </script>
</body>
</html>

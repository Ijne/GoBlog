name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Run unit tests
      run: |
        cd core-api_app
        go test ./...
        cd ../notifications_app
        go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker images
      run: |
        docker build -t core-api:latest ./core-api_app
        docker build -t notifications:latest ./notifications_app
        
    - name: Save Docker images
      run: |
        docker save core-api:latest -o core-api.tar
        docker save notifications:latest -o notifications.tar
        
    - name: Upload images artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker-images
        path: |
          core-api.tar
          notifications.tar
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download images artifacts
      uses: actions/download-artifact@v4
      with:
        name: docker-images
        
    - name: Load Docker images
      run: |
        docker load -i core-api.tar
        docker load -i notifications.tar
        
    - name: Deploy to Swarm
      run: |
        docker stack deploy -c docker-stack.yml my-app --with-registry-auth
        
    - name: Verify deployment
      run: |
        echo "Waiting for services to start..."
        sleep 30
        docker service ls
        docker stack ps my-app
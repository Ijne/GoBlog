<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBlog</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">GoBlog</a>
            <nav class="nav-links">
                {{if .User.ID}}
                <a href="/profile" class="nav-link active">Профиль</a>
                {{end}}
                {{if .User.ID}}
                <a href="/logout" class="nav-link">Выйти</a>
                {{else}}
                <a href="/?action=login" class="nav-link active">Войти</a>
                <a href="/?action=register" class="nav-link active">Регистрация</a>
                {{end}}
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {{template "content" .}}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 GoBlog. Все права защищены.</p>
        </div>
    </footer>
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

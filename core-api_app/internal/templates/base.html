<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBlog</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">GoBlog</a>
            <nav class="nav-links">
                {{if .User.ID}}
                <a href="/profile" class="nav-link active">Профиль</a>
                <!-- Добавленная иконка уведомлений -->
                <div class="notification-icon">
                    <button class="btn btn-link p-0 position-relative" data-bs-toggle="modal" data-bs-target="#notificationsModal">
                        <i class="bi bi-bell-fill fs-5"></i>
                        <span class="notification-badge" id="notificationBadge">3</span>
                    </button>
                </div>
                {{end}}
                {{if .User.ID}}
                <a href="/logout" class="nav-link">Выйти</a>
                {{else}}
                <a href="/?action=login" class="nav-link active">Войти</a>
                <a href="/?action=register" class="nav-link active">Регистрация</a>
                {{end}}
            </nav>
        </div>
    </header>

    <!-- Окно уведомлений -->
    <div class="modal fade" id="notificationsModal" tabindex="-1" aria-labelledby="notificationsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationsModalLabel">
                        <i class="bi bi-bell-fill me-2"></i>Уведомления
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-sm btn-outline-primary" id="markAllAsRead">
                            <i class="bi bi-check-all"></i> Прочитать все
                        </button>
                    </div>
                    <div class="list-group" id="notificationList">
                        <!-- Уведомления будут вставляться сюда -->
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="fw-bold">Новый комментарий</div>
                                    <small class="text-muted">Пользователь оставил комментарий к вашему посту</small>
                                </div>
                                <small class="text-muted">10 мин назад</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="container">
            {{template "content" .}}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 GoBlog. Все права защищены.</p>
        </div>
    </footer>
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>
</html>

{{define "content"}}
<div class="login-container">
    <div class="login-card-wrapper">
        <div class="card login-card">
            <div class="card-header">
                <h4 class="login-title">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-submit-btn">Войти</button>
                </form>
                <div class="register-link-container">
                    <p class="register-link-text">Нет аккаунта? <a href="/?action=registration" class="register-link">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/login.js"></script>
{{end}}

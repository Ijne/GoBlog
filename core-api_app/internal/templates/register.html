{{define "content"}}
<div class="register-container">
    <div class="register-card-wrapper">
        <div class="card register-card">
            <div class="card-header">
                <h4 class="register-title">Регистрация</h4>
            </div>
            <div class="card-body">
                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary register-submit-btn">Зарегистрироваться</button>
                </form>
                <div class="login-link-container">
                    <p class="login-link-text">Уже есть аккаунт? <a href="/?action=login" class="login-link">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/static/css/register.css">
<script src="/static/js/register.js"></script>
{{end}}
